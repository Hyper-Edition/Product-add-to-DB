{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PRODUCT DETAILS</h1>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
       {%for i in result %}
       <tr>
        <td>{{i.id}}</td>
        <td>{{i.pro_name}}</td>
        <td>{{i.pro_des}}</td>
        <td>{{i.pro_qun}}</td>
        <td>{{i.price}}</td>
        <td><a href="{% url 'edit' i.id %}">Edit</a></td>
        <td><a href="{% url 'pro_del' i.id %}">Delete</a></td>
       </tr>
       {% endfor%}
    </table>
</body>
</html>
