{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pro_edit/{{id_edit.id}}" method="post">
        {% csrf_token %} 
        <label for="">Product name:</label>
        <input type="text"  name="pro_name" value="{{id_edit.pro_name}}">
        <br>
        <label for="">Product Description:</label>
        <input type="text"  name="pro_des" value="{{id_edit.pro_des}}">
        <br>
        <input type="number" name="pro_qun" value="{{id_edit.pro_qun}}">
        <br>
        <label for="">Price:</label>
        <input type="number"  name="price" value="{{id_edit.price}}">
        <br>
        <input type="submit" value="submit" name="Submit">
    </form>
</body>
</html>
